<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jax Convert</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>Jax Convert</header>
  <p>Convert WEBP files to PNG files!</p>
  <div class="container">
    <form id="convert-form">
      <label for="file">Upload WEBP File:</label>
      <input type="file" id="file" name="file" accept=".webp" required>
      <button type="submit">Convert</button>
    </form>
    <div id="output"></div>
  </div>
  <a href="https://github.com/emcrald/jaxconvert" class="source-code-btn" target="_blank">View Source Code</a>
  <script src="script.js"></script>
</body>

</html>
